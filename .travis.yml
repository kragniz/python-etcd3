language: python
python:
    - 2.7
    - 3.5
    - 3.6
    - 3.7
env:
  matrix:
    - TEST_ETCD_VERSION=v3.1.20
    - TEST_ETCD_VERSION=v3.2.25
    - TEST_ETCD_VERSION=v3.3.10

install:
    - pip install -U tox tox-travis codecov
    - curl -L https://github.com/coreos/etcd/releases/download/$TEST_ETCD_VERSION/etcd-$TEST_ETCD_VERSION-linux-amd64.tar.gz -o etcd-$TEST_ETCD_VERSION-linux-amd64.tar.gz
    - tar xzvf etcd-$TEST_ETCD_VERSION-linux-amd64.tar.gz
    - export PATH=$PATH:etcd-$TEST_ETCD_VERSION-linux-amd64

script: tox

after_success:
      - codecov

deploy:
  provider: pypi
  user: kragniz
  password:
    secure: 
  on:
    tags: true
    distributions: sdist bdist_wheel
    repo: kragniz/python-etcd3
    python: "3.6"
